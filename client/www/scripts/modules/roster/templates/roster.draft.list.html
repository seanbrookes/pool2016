<table class="PreDraftRosterTable">
  <caption>{{roster.name}}</caption>
<tbody>
  <tr ng-class="{ 'draft-protected': $index < 12 }" data-ui-type="row" ng-repeat="player in  roster.players">
    <td>
      <button class="SilentButton" ng-click="deleteRosterPlayer(roster, $index)">{{$index + 1}}</button>
    </td>
    <td>{{player.name}}</td>
    <td>
      {{player.pos}}
    </td>
    <td>{{player.team}}</td>
    <td>
      <select ng-change="updatePlayerDraftStatus(roster)" ng-model="player.draftStatus" >
        <option value="protected">protected</option>
        <option value="bubble">bubble</option>
        <option value="unprotected">unprotected</option>
        <option value="prospect">prospect</option>
      </select>
    </td>
  </tr>
  </tbody>
</table>
