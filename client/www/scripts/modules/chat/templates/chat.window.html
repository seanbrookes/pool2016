<div data-id="chat-main-container" class="DefaultChatWindow Layout">
  <header>
    <div> you are logged in as {{currentUser}}</div>
  </header>
  <div class="ChatTranscriptContainer">
    <div ng-repeat="message in chatMessages">{{message.message}}</div>
  </div>
  <div class="ChatMessageInputContainer Layout">
    <textarea ng-model="currentChatMessage"></textarea>

    <button ng-disabled="isChatDisabled()" ng-click="postChatMessage()">send</button>
  </div>
</div>
